
<table class="table">
  <caption>Wins</caption>
  <tbody>
    <tr *ngFor="let stat of stats.wins; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ stat.playerName }}</td>
      <td>{{ stat.value }}</td>
    </tr>
  </tbody>
</table>
