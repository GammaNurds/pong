<h2>Wins</h2>
<table class="table">
  <tbody>
    <tr *ngFor="let stat of stats.wins; let i = index">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ stat.playerName }}</td>
      <td>{{ stat.value }}</td>
    </tr>
  </tbody>
</table>
